<!doctype html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial;
        margin: 0px;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        font-size: 15px;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        margin-left: 10px;
        cursor: pointer;
      }
      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }
      .app-container {
        max-width: 600px;
        margin: 0px auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .chat-message {
        display: flex;
        align-items: start;
        margin-top: 20px;
      }
      .chat-message-user {
        justify-content: end;
      }
      .chat-message-robot {
        justify-content: start;
      }
      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin: 0px 10px 10px 10px;
        max-width: 300px;
      }
      .chat-message-profile {
        width: 50px;
      }
      .chat-message-container {
        flex-grow: 1;
        overflow: scroll;
        scrollbar-width: none;
      }
      .welcome-message {
        color: rgb(120, 120, 120);
        text-align: center;
      }
      .loading-spinner {
        height: 40px;
        margin: -15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script type="text/babel">
      function ChatInput({ chatMessage, setNewChatMessage }) {
        const [inputMessage, setInputMessage] = React.useState("");
        const [isLoading, setLoading] = React.useState(false);
        async function setMessage() {
          if (isLoading || !inputMessage.trim()) return;
          setLoading(true);
          const usermessage = [
            {
              message: inputMessage,
              sender: "user",
              id: crypto.randomUUID(),
            },
            {
              message: (
                <img src="loading-spinner.gif" className="loading-spinner" />
              ),
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ];
          setNewChatMessage((prev) => [...prev, ...usermessage]);
          setInputMessage("");
          const response = await Chatbot.getResponseAsync(inputMessage);
          if (response) {
            const botMessage = {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            };
            setNewChatMessage((prev) => [...prev.slice(0, -1), botMessage]);
          }
          setLoading(false);
        }
        function handleKeyPress(event) {
          if (!isLoading && event.key === "Enter") {
            setMessage();
          }
        }
        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={(event) => setInputMessage(event.target.value)}
              value={inputMessage}
              onKeyDown={handleKeyPress}
              className="chat-input"
            />
            <button
              onClick={setMessage}
              disabled={isLoading}
              className="send-button"
            >
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div
            className={`chat-message ${
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }`}
          >
            {sender === "robot" && (
              <img src="robot.png" className="chat-message-profile" />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img src="user.png" className="chat-message-profile" />
            )}
          </div>
        );
      }

      // custom hook
      function useAutoScroll({ dependencies }) {
        const containerRef = React.useRef(null);
        React.useEffect(() => {
          const containerElem = containerRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, dependencies);
        return containerRef;
      }

      function ChatMessages({ chatMessage }) {
        const chatMessagesRef = useAutoScroll([chatMessage]);
        return (
          <div className="chat-message-container" ref={chatMessagesRef}>
            {chatMessage &&
              chatMessage.map((value) => (
                <ChatMessage {...value} key={value?.id} />
              ))}
          </div>
        );
      }

      function App() {
        const [chatMessage, setNewChatMessage] = React.useState([]);
        return (
          <div className="app-container">
            {chatMessage.length == 0 && (
              <p className="welcome-message">
                Welcome to the chatbot project! Send a message using the textbox
                below.
              </p>
            )}
            <ChatMessages chatMessage={chatMessage} />
            <ChatInput
              chatMessage={chatMessage}
              setNewChatMessage={setNewChatMessage}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
